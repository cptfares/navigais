    <form method="post" [formGroup]="loginForm" ngSubmit="logIn()"  >
      <div class="int">
        <input type="text" formControlName="email" required>
        <span></span>
        <label>Username</label>
      </div>
      <div class="int">
        <input type="password" formControlName="password" required>
        <span></span>
        <label>Password</label>
      </div>
      <div class="for">Forgot Password?</div>
      <input type="submit" value="login" (click)="logIn()"  >
      <div style="cursor: pointer;"  class="come">
        Not a member ? <a style="cursor: pointer;" (click)="login()">Join Us</a>
      </div>
    </form>
    </div>
