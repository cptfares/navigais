<div class="card card-user">
  <div class="card-header" style=" display: flex; justify-content: space-between ;" >
    <h5 class="card-title">Edit Profile</h5>
    <div class="col-md-4 px-1">
      <div class="form-group">
        <label>invitation code</label>
        <input type="text" class="form-control"  name=" country"  >
      </div>
    </div>
  </div>

  <div class="card-body">
    <form  action="">
      <div class="row">
        <div class="col-md-6 pr-1">
          <div class="form-group">
            <label>Company (disabled)</label>
            <input type="text" class="form-control" [(ngModel)]="company" name="company"    disabled="true" placeholder="Company" >
          </div>
        </div>
        <div class="col-md-6 pl-1">
          <div class="form-group">
            <label for="exampleInputEmail1">fullName</label>
            <input type="text" class="form-control" disabled="{{onclick}}" placeholder="full name" name=" fullname"  [(ngModel)]=" fullname" >
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="form-group">
            <label>email</label>
            <input type="email" class="form-control"  disabled="{{onclick}}" placeholder="email" name="email"  [(ngModel)]="email"  >
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label>Address</label>
            <input type="text" class="form-control" disabled="{{onclick}}" placeholder="Home Address" name=" adress"  [(ngModel)]=" adress" >
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4 pr-1">
          <div class="form-group">
            <label>City</label>
            <input type="text" class="form-control" disabled="{{onclick}}" placeholder="City" name=" city"  [(ngModel)]=" city"  >
          </div>
        </div>
        <div class="col-md-4 px-1">
          <div class="form-group">
            <label>Country</label>
            <input type="text" class="form-control" disabled="{{onclick}}" placeholder="Country" name=" country"  [(ngModel)]="country" >
          </div>
        </div>
        <div class="col-md-4 pl-1">
          <div class="form-group">
            <label>phone number</label>
            <input type="number" class="form-control" disabled="{{onclick}}" placeholder="phone number" name=" phone"  [(ngModel)]="phone"  >
          </div>
        </div>
      </div>
      <div class="row">
       <div class="col-md-3">
                   <div class="update ml-auto mr-auto">
          <button type="submit" (click)="updateProfile()"   class="btn btn-primary btn-round">{{onclick? "update Profile": "save"}}</button>
        </div>
       </div>
       <div class="col-md-2">
        <div class="update ml-auto mr-auto">
          <button (click)="cancel()"  class="btn btn-light btn-round">cancel</button>
        </div>

       </div>

        
      </div>
    </form>
  </div>
</div>
