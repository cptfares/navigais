<div class="container" style="width:70%; background-color: white; border-radius: 10px;" >
    <form>
    <h1 style="padding-top: 20px;" >add your container</h1>
          <div class="row">
              <div class="col-md-6 pr-2">
        <div class="form-group">
          <label>ID</label>
          <input type="text" class="form-control" name="name1"  [(ngModel)]="id"   placeholder="enter id" >
        </div>
      </div>
      <div class="col-md-6 pr-2">
        <div class="form-group">
          <label>name</label>
          <input type="text" class="form-control"  [(ngModel)]="name"  name="name2"    placeholder="enter name" >
        </div>
      </div>
      </div>

      <div class="row">
              <div class="col-md-6 pr-2">
        <div class="form-group">
          <label>start</label>
          <input type="text" class="form-control"  [(ngModel)]="start"  name="name3"   placeholder="start " >
        </div>
      </div>
      <div class="col-md-6 pr-2">
        <div class="form-group">
          <label>arrive</label>
          <input type="text" class="form-control"  [(ngModel)]="arrive" name="name4"   placeholder="arrive" >
        </div>
      </div>
      </div>

    <table class="table">
      <thead>

        <tr>
          <th>
            <h3>sensors</h3>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>temperature</td>
          <td>min</td>
          <td>
            <input type="number" name="name4" style="width: 45px; padding: 1px" [(ngModel)]=" tempuratureMin" > 
          </td>
          <td>max</td>
          <td>
            <input type="number" name="name5" style="width: 45px; padding: 1px" [(ngModel)]=" tempuratureMax" > 
          </td>
          <div style="margin-left: 40px; margin-top: 5px;" class="custom-control custom-switch" >
            <input [(ngModel)]="tempurature" name="name6"  type="checkbox" class="custom-control-input" id="customSwitch1">
            <label class="custom-control-label" for="customSwitch1"></label>
          </div>
          <td>tracking</td>
          <div style="margin-left: 40px; margin-top: 5px;" class="custom-control custom-switch" >
            <input type="checkbox" name="name7" class="custom-control-input" id="customSwitch5">
            <label class="custom-control-label" for="customSwitch5"></label>
          </div>
        </tr>
        <tr>
            <td>humidity</td>
            <td>min</td>
            <td>
              <input type="number" name="name8" style="width: 45px; padding: 1px" [(ngModel)]="humidityMin" > 
            </td>
            <td>max</td>
            <td>
              <input type="number" name="name9"  style="width: 45px; padding: 1px" [(ngModel)]="humidityMax" > 
            </td>
            <div style="margin-left: 40px; margin-top: 5px;" class="custom-control custom-switch" >
              <input type="checkbox" name="name10" class="custom-control-input" id="customSwitch2"  [(ngModel)]="humidity">
              <label class="custom-control-label" for="customSwitch2"></label>
            </div>
            <td style="width: 100px !important;" >fire system</td>
            <div style="margin-left: 40px; margin-top: 5px;" class="custom-control custom-switch" >
              <input type="checkbox" name="name11" class="custom-control-input" id="customSwitch6">
              <label class="custom-control-label" for="customSwitch6"></label>
            </div>
          </tr>
          <tr>
            <td >pressure</td>
            <td>min</td>
            <td>
              <input type="number" name="name12" style="width: 45px; padding: 1px"  [(ngModel)]="pressureMin"> 
            </td>
            <td>max</td>
            <td>
              <input type="number" name="name13" style="width: 45px; padding: 1px"  [(ngModel)]="pressureMax"> 
            </td>
            <div style="margin-left: 40px; margin-top: 5px;" class="custom-control custom-switch" >
              <input type="checkbox" name="name14" class="custom-control-input" id="customSwitch3" [(ngModel)]="pressure" >
              <label class="custom-control-label" for="customSwitch3"></label>
            </div>    
          </tr>
      </tbody>
    </table>
    <div class="form-group">
      <label for="exampleFormControlTextarea1">container's description:</label>
      <textarea name="name15" class="form-control" [(ngModel)]="description" id="exampleFormControlTextarea1" rows="5"></textarea>
    </div>
    <div style="padding-bottom: 10px !important;"  >
          <button (doubleclick)="onclick()" class="btn btn-block btn-primary btn-light btn-large">add container</button>
    </div>
    <button (click)="onclick()"  >click here</button>



    </form>

  </div>
